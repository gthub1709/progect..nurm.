<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∏—Ä–æ–≤—ã–µ –ß–∞—Å—ã</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      transition: background 1s ease;
    }
    h1 {
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 2.5em;
      animation: titleFloat 3s ease-in-out infinite;
    }
    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .clock-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      perspective: 1000px;
    }
    .clock {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .clock:hover {
      transform: translateY(-5px) rotateX(5deg);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }
    .clock.expanded {
      transform: scale(1.1) rotateX(0);
      z-index: 100;
      background: rgba(255, 255, 255, 0.15);
    }
    .city {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .clock.expanded .city {
      font-size: 24px;
      color: #ffd700;
    }
    .time {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    .clock.expanded .time {
      font-size: 36px;
      color: #ffd700;
    }
    .date {
      font-size: 16px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    .clock.expanded .date {
      font-size: 20px;
      color: #ffd700;
    }
    .controls {
      margin-bottom: 20px;
    }
    .format-switch {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .format-switch:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .analog-clock {
      width: 100px;
      height: 100px;
      border: 3px solid #fff;
      border-radius: 50%;
      margin: 10px auto;
      position: relative;
      transition: all 0.5s ease;
    }
    .clock.expanded .analog-clock {
      width: 150px;
      height: 150px;
      border-width: 4px;
      border-color: #ffd700;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: #fff;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .hour-hand {
      width: 4px;
      height: 30px;
    }
    .minute-hand {
      width: 3px;
      height: 40px;
    }
    .second-hand {
      width: 2px;
      height: 45px;
      background: #ff4444;
    }
    .clock.expanded .hour-hand {
      height: 45px;
    }
    .clock.expanded .minute-hand {
      height: 60px;
    }
    .clock.expanded .second-hand {
      height: 70px;
    }
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }
    .clock.expanded .center-dot {
      width: 12px;
      height: 12px;
      background: #ffd700;
    }
    .time-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      opacity: 0;
    }
    .clock.expanded .time-details {
      max-height: 200px;
      opacity: 1;
      margin-top: 15px;
    }
    .time-zone {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin: 5px 0;
    }
    .time-diff {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin: 5px 0;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }
    @keyframes particleAnimation {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üåç –ú–∏—Ä–æ–≤—ã–µ –ß–∞—Å—ã</h1>
  
  <div class="controls">
    <button class="format-switch" onclick="toggleTimeFormat()">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ñ–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏</button>
  </div>

  <div class="clock-container" id="clocks"></div>

  <script>
    const cities = [
      { name: "–¢–∞—à–∫–µ–Ω—Ç, –£–∑–±–µ–∫–∏—Å—Ç–∞–Ω", timeZone: "Asia/Tashkent" },
      { name: "–ù—å—é-–ô–æ—Ä–∫, –°–®–ê", timeZone: "America/New_York" },
      { name: "–õ–æ–Ω–¥–æ–Ω, –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è", timeZone: "Europe/London" },
      { name: "–ë–µ—Ä–ª–∏–Ω, –ì–µ—Ä–º–∞–Ω–∏—è", timeZone: "Europe/Berlin" },
      { name: "–ü–∞—Ä–∏–∂, –§—Ä–∞–Ω—Ü–∏—è", timeZone: "Europe/Paris" },
      { name: "–¢–æ–∫–∏–æ, –Ø–ø–æ–Ω–∏—è", timeZone: "Asia/Tokyo" },
      { name: "–°–µ—É–ª, –Æ–∂–Ω–∞—è –ö–æ—Ä–µ—è", timeZone: "Asia/Seoul" },
      { name: "–ü–µ–∫–∏–Ω, –ö–∏—Ç–∞–π", timeZone: "Asia/Shanghai" },
      { name: "–î–µ–ª–∏, –ò–Ω–¥–∏—è", timeZone: "Asia/Kolkata" },
      { name: "–ê–Ω–∫–∞—Ä–∞, –¢—É—Ä—Ü–∏—è", timeZone: "Europe/Istanbul" },
      { name: "–ê–ª–º–∞—Ç—ã, –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω", timeZone: "Asia/Almaty" },
      { name: "–ú–æ—Å–∫–≤–∞, –†–æ—Å—Å–∏—è", timeZone: "Europe/Moscow" },
      { name: "–ë—Ä–∞–∑–∏–ª–∏–∞, –ë—Ä–∞–∑–∏–ª–∏—è", timeZone: "America/Sao_Paulo" },
      { name: "–°–∏–¥–Ω–µ–π, –ê–≤—Å—Ç—Ä–∞–ª–∏—è", timeZone: "Australia/Sydney" },
      { name: "–ö–∞–∏—Ä, –ï–≥–∏–ø–µ—Ç", timeZone: "Africa/Cairo" },
      { name: "–¢–æ—Ä–æ–Ω—Ç–æ, –ö–∞–Ω–∞–¥–∞", timeZone: "America/Toronto" }
    ];

    let use24HourFormat = true;
    let expandedClock = null;

    function createParticles(x, y) {
      const container = document.createElement('div');
      container.className = 'particles';
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 5 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 100 + 50;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        
        particle.style.animation = `particleAnimation ${Math.random() * 1 + 0.5}s ease-out forwards`;
        
        container.appendChild(particle);
      }
      
      return container;
    }

    function toggleTimeFormat() {
      use24HourFormat = !use24HourFormat;
      updateClocks();
    }

    function updateAnalogClock(div, date) {
      const hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();

      const hourDeg = (hours % 12) * 30 + minutes * 0.5;
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;

      const hourHand = div.querySelector('.hour-hand');
      const minuteHand = div.querySelector('.minute-hand');
      const secondHand = div.querySelector('.second-hand');

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    function getTimeDifference(cityTimeZone) {
      const localDate = new Date();
      const cityDate = new Date(localDate.toLocaleString('en-US', { timeZone: cityTimeZone }));
      const diff = cityDate.getTime() - localDate.getTime();
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      
      if (hours === 0 && minutes === 0) return '–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è';
      const sign = diff > 0 ? '+' : '';
      return `${sign}${hours}:${Math.abs(minutes).toString().padStart(2, '0')}`;
    }

    function toggleClock(clock) {
      if (expandedClock && expandedClock !== clock) {
        expandedClock.classList.remove('expanded');
      }
      
      clock.classList.toggle('expanded');
      expandedClock = clock.classList.contains('expanded') ? clock : null;
      
      // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –∫–ª–∏–∫–µ
      const rect = clock.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      const particles = createParticles(x, y);
      document.body.appendChild(particles);
      
      setTimeout(() => {
        particles.remove();
      }, 1000);
    }

    function updateClocks() {
      const container = document.getElementById("clocks");
      container.innerHTML = "";
      
      cities.forEach(city => {
        const date = new Date();
        const time = date.toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: !use24HourFormat,
          timeZone: city.timeZone
        });

        const formattedDate = date.toLocaleDateString('ru-RU', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          timeZone: city.timeZone
        });

        const div = document.createElement("div");
        div.className = "clock";
        div.innerHTML = `
          <div class="city">${city.name}</div>
          <div class="analog-clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
          </div>
          <div class="time">${time}</div>
          <div class="date">${formattedDate}</div>
          <div class="time-details">
            <div class="time-zone">–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å: ${city.timeZone}</div>
            <div class="time-diff">–†–∞–∑–Ω–∏—Ü–∞ —Å –º–µ—Å—Ç–Ω—ã–º –≤—Ä–µ–º–µ–Ω–µ–º: ${getTimeDifference(city.timeZone)}</div>
          </div>
        `;
        
        div.addEventListener('click', () => toggleClock(div));
        container.appendChild(div);

        const cityDate = new Date(date.toLocaleString('en-US', { timeZone: city.timeZone }));
        updateAnalogClock(div, cityDate);
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
